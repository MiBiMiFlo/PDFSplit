# This workflow will build and store result on new release (tag)

name: Build on new Tag

on:
  create:
    tags:
      - v*
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Initialize some output variables
      id: vars
      run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Get Name of Artifact
        run: |
            ARTIFACT_PATHNAME=$(ls target/pdfsplit*.zip | head -n 1)
            ARTIFACT_NAME=$(basename $ARTIFACT_PATHNAME)
            echo ::set-env name=ARTIFACT_NAME::${ARTIFACT_NAME}
            echo ::set-env name=ARTIFACT_PATHNAME::${ARTIFACT_PATHNAME}
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      id: upload-release-asset 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ${{ env.ARTIFACT_PATHNAME }}
        asset_name: pdfsplit-${{ steps.vars.outputs.tag }}.zip
        asset_content_type: application/zip
